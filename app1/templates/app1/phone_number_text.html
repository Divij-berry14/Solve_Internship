<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emails_Text</title>
  </head>
  <body>
    <h1>Extract Phone Numbers from the text</h1>
    <form id="panda" method="post">
      {% csrf_token %}
      <textarea value="phone_text1" id="phone_text1" spellcheck="false" style="margin: 0px; width: 732px; height: 133px;"></textarea>
      <button type="submit" id="phone_no">
        Click for Results
      </button>
      <textarea name="phone_text2"  id="phone_text2" name="phone2" style="display: none;" spellcheck="false" style="margin: 0px; width: 732px; height: 133px;"
      ></textarea>
      <button id="btn1" id="btn1" onclick="myFunction()" style="display: none;">Copy text </button>
    </form>
    <script>
      function myFunction() {
        var copyText = document.getElementById("phone_text2");
        copyText.select();
        copyText.setSelectionRange(0, 99999);
        document.execCommand("copy");
      }
      function display_data(val) {
        var element1 = document.getElementById("phone_text1");
        var element3=document.getElementById("btn1")
        let phone_nos = val.match(
          /([0-9]+)/gi
        );
        var element2 = document.getElementById("phone_text2");
        element1.style.display = "block";
        document.getElementById("phone_text2").innerText = phone_nos;
        element2.style.display = "block";
        element3.style.display="block"
      }

      var my_func = function (event) {
        event.preventDefault();
        var element1 = document.getElementById("phone_text1");
        display_data(element1.value);
      };

      var form = document.getElementById("panda");
      form.addEventListener("submit", my_func, true);
    </script>
  </body>
</html>
